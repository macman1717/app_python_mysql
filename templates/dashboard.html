<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e0f7fa);
            color: #333;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 30px 20px;
            text-align: center;
            background-image: url('https://source.unsplash.com/1600x400/?technology,abstract');
            background-size: cover;
            background-position: center;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .welcome {
            text-align: center;
            margin: 40px 20px;
        }

        .welcome p {
            font-size: 1.2em;
            color: #555;
        }

        a.signout {
            display: block;
            text-align: center;
            margin: 30px 0;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        a.signout:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Your Dashboard</h1>
    </header>

    <div class="welcome">
        <p>Hello, <strong>{{ username }}</strong> ðŸ‘‹</p>

</html>
